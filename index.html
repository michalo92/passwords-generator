<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="input-container">
      <form class="form">
        <label for="number-input"
          >How many password you want to generate:</label
        >
        <input
          name="number-input"
          type="number"
          min="1"
          placeholder="min: 1 max: 9999"
          class="input-place"
          id="passwords-count"
        />
        <small class="invalid-input-count hidden">Invalid input</small>
      </form>
      <form class="form">
        <label for="chars-input">How many chars in passoword:</label>
        <input
          name="chars-input"
          type="number"
          min="4"
          max="20"
          placeholder="min: 4 max: 20"
          class="input-place"
          id="passwords-chars"
        />
        <small class="invalid-input-chars hidden">Invalid input</small>
      </form>
    </div>
    <button type="submit" class="btn-passwords">Generate passwords</button>
    <div class="passwords-container"></div>
  </body>
</html>
