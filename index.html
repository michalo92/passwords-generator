<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="input-container">
      <form class="form">
        <label for="number-input"
          >How many password you want to generate:</label
        >
        <input
          name="number-input"
          type="number"
          min="1"
          placeholder="1"
          class="input-place passwords-count"
        />
      </form>
      <form class="form">
        <label for="chars-input">How many chars in passoword:</label>
        <input
          name="chars-input"
          type="number"
          min="4"
          max="20"
          placeholder="min: 4 max: 20"
          class="input-place passwords-chars"
        />
      </form>
    </div>
    <button class="btn-passwords">Generate passwords</button>
    <div class="password">
      <p class="text">sprawdzenie1234</p>
      <button class="copy-btn tooltip" onmouseout="outFunc()">
        <span class="ph ph-clipboard-text"></span>
        <span class="tooltiptext myTooltip">Copy to clipboard</span>
      </button>
    </div>
    <div class="password">
      <p class="text">drugiesprawdzenie</p>
      <button class="copy-btn tooltip" onmouseout="outFunc()">
        <span class="ph ph-clipboard-text"></span>
        <span class="tooltiptext myTooltip">Copy to clipboard</span>
      </button>
    </div>
  </body>
</html>
